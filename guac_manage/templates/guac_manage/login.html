{% extends 'guac_manage/base.html' %}
{% load static %}
{% block title %} Login {% endblock %}

{% block content %}

<div id='login' class='container'>
  <div class='row'>
    <div class='col-md-offset-4 col-md-6'>
      <a href="{% url 'home' %}"><img id='guac_bowl' src="{% static 'guac-tricolor.png' %}" width="200" height="200"></a>
      <!--<img src="{% static 'guac-tricolor.png' %}" height="200" width="200">-->
    </div>
  </div>
</div>

<div class='center container'>
  <div class='row'>
  <div class='col-md-offset-3 col-md-6'>
    <div class='well'>
    <h2> Login to Guacamole RPM Manager </h2>
    <hr>
    <form id="login_form" method="post">
      {% csrf_token %}
      <p>
        Username: <input type="text" name="username" value="" size="55" />
        <br><br>
        Password: <input type="password" name="password" value="" size="55" />
        <br/><br>
        <div><button type="submit" class="btn btn-primary"> Sign in </button></div>
      </p>
    </form>

  </div>
</div>
</div>
</div>



{% endblock %}
