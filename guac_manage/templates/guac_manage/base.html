{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
      <meta name="description" content="">

      <link rel="icon" href="../../favicon.ico">

      <title> Guacamole LTD. </title>

      <!-- Bootstrap core CSS -->
      <link href="../../static/css/guac_manage.css" rel="stylesheet">

      <link href="../../static/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
      <link href="../../static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
      <link href="../../static/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <body>



    {% block content %}

    {% endblock %}

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="../../static/bootstrap/js/jquery-3.2.1.min.js"></script>
    <script src="../../static/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../static/js/jquery.jrumble.1.3.js"></script>
    <script src="https://js.stripe.com/v3/"></script>

    <script>
      // Rumble Guac Bowl
      $('#guac_bowl').jrumble({
        speed: 75
      });

      $('#guac_bowl').hover(function(){
      	$(this).trigger('startRumble');
      }, function(){
      	$(this).trigger('stopRumble');
      });
    </script>
    {% block script %}
    {% endblock %}
